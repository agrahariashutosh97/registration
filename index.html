<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4 title">Registration Form</h1>
        <form class="row g-3 registration-form">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" autocomplete="on">
                <div class="valid-feedback" id="first-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                    Please enter a valid first name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" autocomplete="on">
                <div class="valid-feedback" id="last-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                    Please enter a valid last name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                        autocomplete="on">
                    <div class="valid-feedback" id="email-valid">
                        Perfect!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="Mobile Number" class="form-label">Mobile Number</label>
                <div class="input-group has-validation">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">+91</span>
                    </div>
                    <input type="number" class="form-control" id="phone" aria-describedby="inputGroupPrepend" required
                        autocomplete="on">
                    <div class="valid-feedback" id="phone-valid">
                        Perfect!
                    </div>
                    <div class="invalid-feedback" id="phone-invalid">
                        Please enter a valid mobile number.
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender</label><br>
                <div class="input-group has-validation">
                    <div class="input-group-prepend">
                        <input type="radio" id="Male" value="Male">
                          <label for="Male">Male</label>
                          <input type="radio" id="Female" name="fav_language" value="Female">
                          <label for="Female">Female</label>
                          <input type="radio" id="Others" name="fav_language" value="Others">
                          <label for="Others">others</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="Country" class="form-label">Country</label>
                    <select class="form-select" id="Country">
                        <option value="None" selected>Choose</option>
                        <option value="5">India</option>
                        <option value="6">Russia</option>
                        <option value="7">China</option>
                        <option value="7">Pakistan</option>
                        <option value="7">Nepal</option>
                    </select>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="tnC">
                            <label class="form-check-label" for="tnC">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback" id="tnC-invalid">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 submit-btn">
                        <button class="btn btn-dark btn-lg" type="button" onclick="validate()">Submit form</button>
                    </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
